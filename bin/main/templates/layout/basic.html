<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="setContent(content)">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <title>Simple Sidebar - Start Bootstrap Template</title>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link th:href="@{/css/styles.css}" rel="stylesheet" />
            <!-- Google Fonts에서 Gowun Batang 폰트 불러오기 -->
            <link
            href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap"
            rel="stylesheet">

            <style>
                * {
                    font-family: "Gowun Batang", serif;
                    font-weight: 600;
                    font-style: normal;
                }               
            </style>
        </head>
        <body>
            <div class="d-flex" id="wrapper">
                <!-- Sidebar-->
                <div class="border-end bg-white" id="sidebar-wrapper">
                    <a th:href="@{/accident_info/}" style="text-decoration: none; color:black;"><div class="sidebar-heading border-bottom bg-light" >돌발정보 조회 시스템</div></a>
                    <div class="list-group list-group-flush">
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/accident_info/map}">돌발정보 상세</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/accident_info/list}">자유게시판</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">FAQ</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">공지사항</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">이용정보</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/accident_info/otherWeb}">관련사이트 <span style="font-size: small; color: gray;">(로그인 필요x)</span></a>
                        
                            <a class="nav-link dropdown-toggle list-group-item list-group-item-action list-group-item-light p-3" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">사고 연관성 데이터 시각화</a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="width: 240px;">
                                <a class="dropdown-item" th:href="@{/accident_info/dataWorks_uyj}">전체사고와 음주운전 연관성</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/accident_info/dataWorks_lar}">음식점수와 이륜차사고 연관성</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/accident_info/dataWorks_hjh}">주점분포와 음주운전 연관성</a>
                            </div>
                        
                    </div>
                </div>
                <!-- Page content wrapper-->
                <div id="page-content-wrapper">
                    <!-- Top navigation-->
                    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                        <div class="container-fluid">
                            <button class="btn btn-primary" id="sidebarToggle">메뉴</button>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                    <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item" href="#!">Action</a>
                                            <a class="dropdown-item" href="#!">Another action</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#!">Something else here</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- Page content-->
                    <div class="container-fluid">
                        <th:block th:replace="${content}"></th:block>

                    </div>
                </div>
            </div>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script th:src="@{/js/scripts.js}"></script>
        </body>
    </th:block>
</html>
