<!DOCTYPE html>

    <link rel="stylesheet"

<script

<meta name="viewport"

    <script type="module">
    
        var swiper = new Swiper('.swiper', {
          direction: 'vertical',
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          //pagination: {
            //el: '.swiper-pagination',

        });
      </script>
      <style>
        
      
        body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 2000px;
      height: 600px;
      position: relative;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: flex-start;
    }
   
    .formpage {
        margin-top: 100px;
    }

    .title {
        display: flex;
        justify-content: center;
    }

    .loginform {
        display: flex;
        justify-content: center;
    }

    .mb-3 {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        width: 400px;
    }

    .form-control {
        width: 250px;
        height: 50px;
        margin-left: 15px;
    }

    .form-label {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 100px;
        height: 50px;
    }

    .btns {
        width: 400px;
        display: flex;
        justify-content: flex-end;
    }
    
    .profile-card{
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
            height: 300px;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .profile-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        .profile-card button:hover {
            background-color: #45a049;
        }

        .profile-card .secondary-btn {
            background-color: #f44336;
        }

        .profile-card .secondary-btn:hover {
            background-color: #d32f2f;
        }


      </style>
</head>
