<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1>메모(방명록) 상세 페이지</h1>
            
            
                <div class="form-group">
                    <label for="gno">#</label>
                    <input type="text" class="form-control" id="gno" th:value="${result.gno}" readonly>
                </div>
                <div class="form-group">
                    <label for="title">title</label>
                    <input type="text" class="form-control" id="title" th:value="${result.title}" readonly>
                </div>
                <div class="form-group">
                    <label for="content">content</label>
                    <textarea class="form-control" id="content" name="content" rows="3" >[[${result.content}]]</textarea>
                </div>
                <div class="form-group">
                    <label for="writer">Writer</label>
                    <input type="text" class="form-control" id="writer" rows="3" th:value="${result.writer}" readonly>
                </div>
            
            
            <a href="#" class="btn btn-secondary" th:href="@{/accident_info/list}">목록으로</a>
           

        </th:block>
    </th:block>
</html>
